<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Hackathon</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>

  <script src="firebase-config.js"></script>

</head>

<body>

  <section class="text-center">

    <form class="form-signin">

      <img class="mb-4" src="" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      <label for="inputName" class="sr-only">Name</label>

      <input type="name" id="sign-up-name" class="form-control mb-2" placeholder="Nome" required autofocus>

      <label for="inputEmail" class="sr-only">Email address</label>

      <input type="email" id="sign-up-email" class="form-control mb-2" placeholder="E-mail" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>

      <input type="password" id="sign-up-password" class="form-control" placeholder="Senha" required autofocus>

      <label for="inputAddress" class="sr-only">Address</label>

      <input type="text" id="sign-up-address" class="form-control" placeholder="Endereço de destino principal." required autofocus>
      <small>Ex: Rua Banana Peixinho 67 São Paulo</small>

      <button class="btn btn-lg btn-primary btn-block mt-3" id="sign-up-button" type="submit">Sign Up</button>

      <button type="button" class="btn btn-lg btn-primary btn-block mt-3" data-toggle="modal" data-target="#signInModal">Sign In</button>

    </form>

  </section>

  <!-- Modal: Sign In -->

  <div class="modal" id="signInModal" tabindex="-1" role="dialog">

    <div class="modal-dialog" role="document">

      <div class="modal-content">

        <div class="modal-header">

          <h5 class="modal-title">Sign In</h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            <span aria-hidden="true">&times;</span>

          </button>

        </div>

        <div class="modal-body">

          <label for="inputEmail" class="sr-only">Email address</label>

          <input type="email" id="sign-in-email" class="form-control mb-2" placeholder="Email address" required autofocus>

          <label for="inputPassword" class="sr-only">Password</label>

          <input type="password" id="sign-in-password" class="form-control" placeholder="Password" required autofocus>

          <button class="btn btn-lg btn-primary btn-block mt-3 sign-in-button" type="submit">Sign In</button>

        </div>

      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="index.js"></script>

</body>

</html>
